<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signal Single</title>
  <link rel="stylesheet" href="/src/style.css" />
  <style>
    body { display:flex; flex-direction:column; }
    .main-container { 
      position:relative; 
      width:min(75vw, 900px); 
      height:min(90vh, 700px); 
      min-width:500px; 
      min-height:400px; 
      margin:20px auto; 
      display:flex; 
      gap:20px; 
    }
    .left-panels { 
      flex:1; 
      display:flex; 
      flex-direction:column; 
      gap:12px; 
    }
    .panel { 
      flex:1; 
      background:linear-gradient(145deg,#181818,#1f1f1f); 
      border:1px solid rgba(0,255,106,0.1); 
      border-radius:14px; 
      box-shadow:0 10px 24px -4px rgba(0,0,0,.55); 
      padding:12px; 
      display:flex; 
      flex-direction:column; 
    }
    .right-panel { 
      width:220px; 
      background:linear-gradient(145deg,#181818,#1f1f1f); 
      border:1px solid rgba(0,255,106,0.1); 
      border-radius:14px; 
      box-shadow:0 10px 24px -4px rgba(0,0,0,.55); 
      padding:16px; 
      display:flex; 
      flex-direction:column; 
    }
    .panel-header { 
      display:flex; 
      justify-content:space-between; 
      align-items:flex-start; 
      margin-bottom:8px; 
      gap:24px; 
    }
    .panel-title { 
      margin:0; 
      font-weight:500; 
      letter-spacing:.5px; 
      color:var(--accent); 
    }
    .metrics { 
      display:flex; 
      gap:24px; 
    }
    .metric { 
      display:flex; 
      flex-direction:column; 
      align-items:flex-end; 
    }
    .metric span { 
      font-size:1.8em; 
      font-weight:700; 
      color:var(--accent); 
      text-shadow:0 0 10px rgba(0,255,106,.5); 
      font-family:monospace; 
    }
    .metric label { 
      font-size:0.7em; 
      text-transform:uppercase; 
      letter-spacing:1px; 
      color:var(--text-dim); 
      font-weight:500; 
    }
    .hr-control { 
      display:flex; 
      flex-direction:column; 
      gap:4px; 
      font-size:11px; 
      letter-spacing:.5px; 
      color:var(--text-dim); 
    }
    .hr-control input[type=range]{ 
      width:140px; 
    }
    .canvas-container { 
      position:relative; 
      flex:1; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
    }
    .signal-types-title {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: var(--accent, #00ff6a);
      text-shadow: 0 0 14px rgba(0,255,106,0.6);
      background: rgba(0, 0, 0, 0.9);
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 106, 0.3);
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .signal-type-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 106, 0.2);
      min-width: 120px;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .signal-type-item.active {
      background: rgba(0, 255, 106, 0.1);
      border: 1px solid #00ff6a;
      box-shadow: 0 0 8px rgba(0, 255, 106, 0.3);
      margin-top: 3px;
      margin-bottom: 3px;
    }
    .signal-type-item.inactive {
      opacity: 0.6;
      margin-top: 3px;
      margin-bottom: 3px;
    }
    .signal-type-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      opacity: 0.7;
    }
    .signal-type-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }
    .signal-type-counter {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--accent, #00ff6a);
      text-shadow: 0 0 10px rgba(0,255,106,0.5);
      font-family: monospace;
    }
    .signal-type-label {
      font-size: 0.65em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim, #666);
      font-weight: 500;
    }
    .total-pulses-section {
      margin-top: auto;
      padding-top: 16px;
      padding-bottom: 30px;
      border-top: 1px solid rgba(0, 255, 106, 0.2);
      text-align: center;
    }
    .total-pulses-label {
      font-size: 0.7em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      font-weight: 500;
      margin-bottom: 4px;
    }
    .total-pulses-counter {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0,255,106,0.6);
      font-family: monospace;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left Panels -->
    <div class="left-panels">
      <!-- ECG Panel -->
      <div class="panel">
        <div class="panel-header">
          <div style="display:flex; align-items:center; gap:24px;">
            <h3 class="panel-title">ECG Trace</h3>
            <label class="hr-control">Heart Rate
              <input type="range" id="ecg-hr" min="30" max="180" value="62" />
              <span class="val" id="ecg-val-hr" style="font-family:monospace;color:var(--accent);font-size:12px;">62</span>
            </label>
          </div>
          <div class="metrics">
            <div class="metric">
              <span id="ecg-bpm">--</span>
              <label>BPM</label>
            </div>
            <div class="metric">
              <span id="ecg-beats">0</span>
              <label>Beats</label>
            </div>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="ecg-grid-canvas" style="position:absolute; width:100%; height:100%; pointer-events:none;"></canvas>
          <canvas id="ecg-trace-canvas" style="position:absolute; width:100%; height:100%; pointer-events:none;"></canvas>
        </div>
      </div>

      <!-- Signal Panel -->
      <div class="panel">
        <div class="panel-header">
          <h3 class="panel-title">Signal Pulses</h3>
        </div>
        <div class="canvas-container">
          <div id="single-container" style="position:relative; width:100%; height:100%;"></div>
        </div>
      </div>
    </div>

    <!-- Right Panel - Signal Types -->
    <div class="right-panel">
      <div class="signal-types-title">Signal Types</div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-a1">0</div>
          <div class="signal-type-label">A1</div>
        </div>
      </div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-a">0</div>
          <div class="signal-type-label">A</div>
        </div>
      </div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-b">0</div>
          <div class="signal-type-label">B</div>
        </div>
      </div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-c">0</div>
          <div class="signal-type-label">C</div>
        </div>
      </div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-d">0</div>
          <div class="signal-type-label">D</div>
        </div>
      </div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-e">0</div>
          <div class="signal-type-label">E</div>
        </div>
      </div>
      
      <div class="signal-type-item">
        <svg class="signal-type-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <div class="signal-type-content">
          <div class="signal-type-counter" id="counter-f">0</div>
          <div class="signal-type-label">F</div>
        </div>
      </div>

      <!-- Total Pulses Section -->
      <div class="total-pulses-section">
        <div class="total-pulses-label">Total Pulses</div>
        <div class="total-pulses-counter" id="single-pulses">0</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/signalSingleEntry.js"></script>
</body>
</html>
