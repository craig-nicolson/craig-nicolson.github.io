<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECG Visualization</title>
    <link rel="stylesheet" crossorigin href="/assets/style-CSzyfFG0.css">
  </head>
  <body>
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:32px;font-family:Roboto,system-ui,sans-serif;">
      <h1 style="color:var(--accent);font-weight:500;letter-spacing:.5px;text-shadow:0 0 10px rgba(0,255,106,.4);">ECG Demo Index</h1>
      <div style="display:flex;gap:34px;flex-wrap:wrap;justify-content:center;">
        <a href="/single.html" style="padding:14px 26px;border:1px solid rgba(0,255,106,0.4);border-radius:10px;text-decoration:none;color:var(--accent);font-weight:600;letter-spacing:.5px;box-shadow:0 0 14px -2px rgba(0,255,106,.45) inset,0 0 10px rgba(0,255,106,.35);background:linear-gradient(145deg,#1b1b1b,#141414);">Single ECG</a>
        <a href="/multi.html" style="padding:14px 26px;border:1px solid rgba(0,255,106,0.4);border-radius:10px;text-decoration:none;color:var(--accent);font-weight:600;letter-spacing:.5px;box-shadow:0 0 14px -2px rgba(0,255,106,.45) inset,0 0 10px rgba(0,255,106,.35);background:linear-gradient(145deg,#1b1b1b,#141414);">Multi Grid ECG</a>
      </div>
      <p style="max-width:560px;line-height:1.5;font-size:.85rem;color:var(--text-dim);text-align:center;margin:0 18px;">Select a mode. The single plot exposes full configuration controls. The multi-grid showcases 80 concurrent traces with aggregated beats.</p>
    </div>
  </body>
</html>
