<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumu Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://embed.kumu.io/4f77bb573ee48f6cd84b477539db1d1b?scroll=1" title="Kumu Embed"></iframe>

    <script>
        // Forward Ctrl+Arrow keys to parent for wrapper navigation
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                window.parent.postMessage({
                    type: 'keydown',
                    key: e.key,
                    ctrlKey: e.ctrlKey
                }, '*');
            }
        }, true);

        // Listen for reset message from wrapper (no-op for Kumu)
        window.addEventListener('message', (e) => {
            if (e.data === 'reset') {
                // No reset needed for Kumu embed
            }
        });
    </script>
</body>
</html>
