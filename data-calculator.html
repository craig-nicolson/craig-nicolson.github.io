<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Calculator - Signal Visualization</title>
    <style>
        /* Data Calculator specific styles */
        :root {
            /* Base scaling factors - more conservative scaling */
            --scale-factor: clamp(0.5, 1.2vw, 0.7);
            --base-spacing: clamp(5px, 1.2vw, 10px);
            --base-padding: clamp(8px, 1.5vw, 12px);
            --base-font-size: clamp(11px, 1.8vw, 13px);
            --heading-font-size: clamp(14px, 2vw, 18px);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: var(--base-font-size);
        }

        .data-calculator-container {
            width: clamp(320px, 90vw, 750px);
            max-width: 90vw;
            height: auto;
            min-height: clamp(350px, 50vh, 500px);
            background: rgba(24, 24, 24, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            display: flex;
            flex-direction: column;
            overflow: visible;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,255,106,0.2);
            max-height: 95vh;
            overflow-y: auto;
        }

        .data-calculator-header {
            padding: var(--base-padding) clamp(16px, 3vw, 30px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,255,106,0.15);
            background: linear-gradient(90deg,rgba(0,255,106,0.05),rgba(0,0,0,0));
        }

        .data-calculator-header h1 {
            margin: 0;
            font-size: var(--heading-font-size);
            font-weight: 500;
            letter-spacing: .5px;
            color: var(--accent);
            text-shadow: 0 0 6px rgba(0,255,106,0.4);
        }

        .main-display {
            display: flex;
            flex-direction: column;
            padding: 5%;
            gap: clamp(20px, 2vw, 40px);
        }

        .signal-panel-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .signal-grid-container {
            width: 100%;
            height: auto;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(0,255,106,0.2);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            display: block;
            align-items: center;
            justify-content: center;
        }

        .start-time-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(12px, 2vw, 20px);
            padding: 5%;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(0,255,106,0.1);
        }

        .start-time-selector label {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .start-time-slider {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: auto;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .start-time-slider input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(0,255,106,0.2);
            outline: none;
            position: relative;
            margin: 16px 0;
        }

        .start-time-slider input[type="range"]::-webkit-slider-thumb,
        .start-time-slider input[type="range"]::-moz-range-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,255,106,0.4);
            border: 2px solid rgba(0,255,106,0.3);
            transition: all 0.2s ease;
        }

        .start-time-slider input[type="range"]::-webkit-slider-thumb:hover,
        .start-time-slider input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0,255,106,0.6);
        }

        .slider-labels {
            position: relative;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-dim);
            height: 20px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .slider-label {
            position: absolute;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            padding: 4px 0;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            transform: translateX(-50%);
        }

        /* Calculate exact thumb positions accounting for thumb width and track padding */
        .slider-label[data-value="0"] {
            left: calc(10px + 2px); /* Thumb radius (10px) + small track padding */
        }

        .slider-label[data-value="1"] {
            left: 50%; /* Center position */
        }

        .slider-label[data-value="2"] {
            left: calc(100% - 10px - 2px); /* Container width - thumb radius - track padding */
        }

        .slider-label.active {
            opacity: 1;
            color: var(--accent);
            font-weight: 500;
        }

        .metrics-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(16px, 3vw, 24px);
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0,255,106,0.1);
            border-radius: 12px;
            padding: var(--base-padding);
            min-width: clamp(220px, 45vw, 320px);
            max-width: clamp(260px, 70vw, 520px);
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dim);
            text-shadow: none;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        .metric-value.time-metric {
            opacity: 0.95;
            color: var(--accent);
            text-shadow: 0 0 8px rgba(0,255,106,0.3);
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .time-breakdown {
            font-size: 18px;
            color: var(--accent);
            opacity: 1;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-top: 12px;
            text-shadow: 0 0 12px rgba(0,255,106,0.4);
        }

        .time-conversion-arrow {
            display: block;
            font-size: 16px;
            color: var(--accent);
            opacity: 0.7;
            margin: 8px 0 4px 0;
            font-weight: 300;
        }

        .metric-card.values-card {
            opacity: 0.75;
            border-color: rgba(0,255,106,0.05);
        }

        .metric-card.values-card .metric-value {
            opacity: 0.5;
        }

        .metric-card.values-card .metric-label {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .data-calculator-container {
                width: 95vw;
                height: auto;
                min-height: 350px;
                margin: 10px auto;
            }

            .start-time-slider {
                width: 350px;
                padding-bottom: 0;
            }

            .slider-labels {
                font-size: 0.8em;
                width: 100%;
            }

            .slider-label {
                font-size: 0.9em;
            }

            /* Maintain precise positioning on mobile */
            .slider-label[data-value="0"] {
                left: calc(10px + 1px);
            }

            .slider-label[data-value="2"] {
                left: calc(100% - 10px - 1px);
            }

            .metric-card {
                min-width: 300px;
                max-width: 400px;
                padding: 20px;
            }

            .metric-value {
                font-size: 2.2em;
            }

            .time-breakdown {
                font-size: 1.3em;
            }

            .time-conversion-arrow {
                font-size: 1em;
                margin: 6px 0 3px 0;
            }

            .metric-card.values-card {
                opacity: 0.7;
            }
        }

        /* Responsive breakpoints */
        @media (max-width: 1440px) {
            :root {
                --scale-factor: clamp(0.45, 1.3vw, 0.7);
                --base-spacing: clamp(4px, 1.3vw, 10px);
                --base-padding: clamp(6px, 1.8vw, 14px);
            }

            .data-calculator-container {
                width: clamp(320px, 90vw, 680px);
                max-height: 90vh;
            }

            .metric-card {
                min-width: clamp(200px, 40vw, 300px);
                max-width: clamp(240px, 65vw, 400px);
            }

            .metric-value {
                font-size: clamp(18px, 3.5vw, 26px);
            }

            .time-breakdown {
                font-size: clamp(16px, 2.8vw, 22px);
            }
        }

        @media (max-width: 480px) {
            :root {
                --base-font-size: clamp(12px, 2vw, 14px);
                --heading-font-size: clamp(16px, 2.5vw, 20px);
            }

            .data-calculator-container {
                width: 98vw;
                margin: 0 1vw;
            }

            .main-display {
                padding: 5%;
            }

            .metric-card {
                min-width: clamp(180px, 35vw, 280px);
                padding: 16px;
            }

            .start-time-selector {
                padding: 5%;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/data_calculator-9hfRsKa4.js"></script>

  <link rel="modulepreload" crossorigin href="/assets/signalSquare-CzoGnx3u.js">

</head>
<body>
    <!-- Full-screen particle canvas background -->
    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>

    <div class="data-calculator-container">
        <div class="data-calculator-header">
            <h1>Data Accumulation</h1>
        </div>

        <div class="main-display">
            <div class="start-time-selector">
                <label for="start-time-slider">Period Since:</label>
                <div class="start-time-slider">
                    <input type="range" id="start-time-slider" min="0" max="2" step="1">
                    <div class="slider-labels">
                        <span class="slider-label active" data-value="0">Page Refresh</span>
                        <span class="slider-label" data-value="1">Showcase Start</span>
                        <span class="slider-label" data-value="2">All Time</span>
                    </div>
                </div>
            </div>

            <div class="metrics-section">
                <div class="metric-card">
                    <div class="metric-value time-metric" id="total-seconds">0</div>
                    <div class="metric-label">Total Seconds</div>
                    <div class="time-conversion-arrow">↓</div>
                    <div class="time-breakdown" id="time-breakdown"></div>
                </div>

                <div class="metric-card values-card">
                    <div class="metric-value" id="total-values">0</div>
                    <div class="metric-label">Total Values</div>
                </div>
            </div>

            <div class="signal-panel-wrapper">
                <div class="signal-grid-container" id="signal-grid-container"></div>
            </div>
        </div>
    </div>

</body>
</html>
