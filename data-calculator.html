<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Calculator - Signal Visualization</title>
  <script type="module" crossorigin src="/assets/data_calculator-BS3pDjUK.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/overlayControls-BYAzFYj-.js">
  <link rel="modulepreload" crossorigin href="/assets/signalSquare-CnPgryvO.js">
  <link rel="stylesheet" crossorigin href="/assets/style-DwQeCNsM.css">
</head>
<body>
    <!-- Full-screen particle canvas background -->
    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>

    <div class="data-calculator-container flex-column">
        <div class="data-calculator-header flex-between">
            <h1 class="data-calculator-title">Data Accumulation</h1>
        </div>

        <div class="main-display flex-column">
            <div class="start-time-selector flex-column">
                <label for="start-time-slider">Period Since:</label>
                <div class="start-time-slider">
                    <input type="range" id="start-time-slider" min="0" max="2" step="1">
                    <div class="slider-labels">
                        <span class="slider-label active" data-value="0">Page Refresh</span>
                        <span class="slider-label" data-value="1">Showcase Start</span>
                        <span class="slider-label" data-value="2">All Time</span>
                    </div>
                </div>
            </div>

            <div class="metrics-section flex-column">
                <div class="metric-card">
                    <div class="metric-value time-metric" id="total-seconds">0</div>
                    <div class="metric-label">Total Seconds</div>
                    <div class="time-conversion-arrow">â†“</div>
                    <div class="time-breakdown" id="time-breakdown"></div>
                </div>

                <div class="metric-card values-card">
                    <div class="metric-value" id="total-values">0</div>
                    <div class="metric-label">Total Values</div>
                </div>
            </div>

            <div class="signal-panel-wrapper flex-center">
                <div class="signal-grid-container" id="signal-grid-container"></div>
            </div>
        </div>
    </div>

</body>
</html>
