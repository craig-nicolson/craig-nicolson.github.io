<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single ECG</title>
  <script type="module" crossorigin src="/assets/signal_multi-DVKT5c0Y.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/overlayControls-D9GsMX9d.js">
  <link rel="modulepreload" crossorigin href="/assets/signalSquare-Bn1rA2Su.js">
  <link rel="modulepreload" crossorigin href="/assets/signalBatchRenderer-BId8LGvp.js">
  <link rel="stylesheet" crossorigin href="/assets/style-DWXYfPg6.css">
</head>
<body class="signal-multi-body">
    <div id="data-counter" class="header-counter" title="Total Pulses" aria-live="polite">
      <span class="counter-label">Total Pulses:</span>
      <span class="counter-value">0</span>
    </div>
    <div id="container" class="signal-multi-container"></div>

    <script>
        // Global reference to the signal multi instance
        let signalMultiInstance = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.signalMultiInstance) {
                    signalMultiInstance = window.signalMultiInstance;
                }
            }, 100);
        });
    </script>
</body>
</html>
