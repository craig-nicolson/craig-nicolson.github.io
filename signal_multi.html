<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Multi</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0d0d0d;
        }
    </style>
  <script type="module" crossorigin src="/assets/signal_multi-Cl0cu3DL.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/overlayControls-BKEkg_Gn.js">
  <link rel="modulepreload" crossorigin href="/assets/signalBatchRenderer-Czy3t2Wk.js">
  <link rel="stylesheet" crossorigin href="/assets/style-zePrHgzm.css">
</head>
<body>
    <div id="data-counter" class="floating-counter" title="Total Pulses" aria-live="polite">Total Pulses: 0</div>
    <div id="container"></div>

    <script>
        // Global reference to the signal multi instance
        let signalMultiInstance = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.signalMultiInstance) {
                    signalMultiInstance = window.signalMultiInstance;
                }
            }, 100);
        });
    </script>
</body>
</html>
